<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            width: 300px;
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #00bfff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>
    <h1>Hola amigo</h1>
    <img src="https://media.giphy.com/media/3o6gbbuLW76jkt8vIc/giphy.gif" alt="Sonic saludando">
    <p>Los dos regalos más importantes están en viaje, vas a tener que esperar unos días.</p>
    <button onclick="mostrarRegalos()">Ver los regalos</button>
    <div id="regalos" class="hidden">
        <img src="regalo1.jpg" alt="Regalo 1">
        <img src="regalo2.jpg" alt="Regalo 2">
    </div>
    <br>
    <button onclick="mostrarSorpresa()">Ver sorpresa final</button>
    <div id="sorpresa" class="hidden">
        <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" alt="Sonic feliz">
        <p>¡Feliz cumpleaños, amigo!</p>
        <img src="foto_de_nosotros.jpg" alt="Foto de nosotros">
    </div>

    <script>
        function mostrarRegalos() {
            document.getElementById('regalos').classList.remove('hidden');
        }

        function mostrarSorpresa() {
            document.getElementById('sorpresa').classList.remove('hidden');
        }
    </script>
</body>
</html>
